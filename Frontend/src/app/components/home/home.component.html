<div class="container">
  <app-side-bar class="sidebar" (showManagersEvent)="toggleManagers()"></app-side-bar>
  
  <div class="main_content">
    <div class="home" style="background-image: url('assets/images/home.jpg');"></div>
    
    <!-- Header -->
    <div class="header">
      <div class="money_display">
        $ {{ world.money | number:'1.0-0' }}
      </div>
      
      <div class="buy_controls">
        <div class="buy_icon" (click)="onMultiplierChange()">
          <span>Buy x {{ multiplier === -1 ? calcMaxCanBuy() : multiplier }}</span>
        </div>
      </div>
    </div>

    <!-- Bouton Managers avec badge -->
    <!--<button mat-button [matBadge]="badgeManagers" matBadgeColor="warn" (click)="toggleManagers()">
      Managers
    </button>-->

    <!-- FenÃªtre des Managers -->
    <div *ngIf="showManagers" class="manager-popup">
<!-- In the parent component template -->
<app-manager [wor]="world" (productUpdated)="onProductUpdated($event)"></app-manager>    </div>
    
    <!-- Products Grid -->
    <div class="products_container" *ngIf="world?.products">
      <div class="products_grid">
        <div class="product_column" *ngFor="let column of [0,1]">
          <app-product *ngFor="let product of world.products.slice(column*3, (column+1)*3)" 
            [multiplier]="multiplier"
            [product]="product" 
            [world]="world"
            (notifyProduction)="onProductionDone($event)" 
            (onBuy)="onBuy($event)">
          </app-product>
        </div>
      </div>
    </div>
  </div>
</div>
