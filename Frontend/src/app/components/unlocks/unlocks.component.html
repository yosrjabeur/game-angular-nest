<div class="unlocks-popup">
    <div class="unlocks-container">
      <!-- Bouton de fermeture -->
      <button class="close-btn" (click)="closeUnlocks()">✖</button>
  
      <!-- En-tête -->
      <div class="page-header">
        <h2>Unlocks <span class="progress">✔ 12/626</span></h2>
      </div>
  
      <!-- Description -->
      <div class="description">
        <p>Maximize profits! Reach these quotas to unlock sweet bonuses. It's Recursiveriffic!</p>
      </div>
  
      <!-- Liste des Unlocks (Scroll horizontal) -->
      <div class="unlocks-list">
        <div class="unlock-item" *ngFor="let product of world.products">
          <div *ngFor="let unlock of product.paliers">
            <div *ngIf="product.quantite < unlock.seuil" class="unlock-card">
              <div class="unlock-header">{{ unlock.name }}</div>
              <div class="unlock-image">
                <img [src]="server + unlock.logo" alt="unlock logo" />
              </div>
              <div class="unlock-quantity">Unlock at: {{ unlock.seuil }}</div>
              <div class="unlock-bonus">{{ unlock.typeratio }}: x{{ unlock.ratio }}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
